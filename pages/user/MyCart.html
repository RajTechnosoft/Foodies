<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Dashboard</title>
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootsrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- our own css -->
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/fuild.css" />
    <link rel="stylesheet" href="user.css" />

  </head>
  <body>
    <div class="container-fluid">
      <!-- header section starts -->
      <header class="" id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <div class="container">
            <a class="navbar-brand" href="../../index.html"
              ><img src="../../images/logo.png" alt=""
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon text-primary-color"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <!-- here i added ms-auto class to do space between of the items -->
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a
                    class="nav-link fw-bold"
                    aria-current="page"
                    href="userDashboard.html"
                    >All Products</a
                  >
                </li>

                <li class="nav-item">
                  <a class="nav-link fw-bold active" href="#ExploreFood"
                    >My Cart</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link fw-bold" href="#">My Orders</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fw-bold" href="#">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="btn phoneBtn fw-bold" href="#" tabindex="-1"
                    >Logout</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <!-- header section starts -->

    <!-- products starts -->
    <div class="cartContainer"></div>
    <!-- products starts -->

      <div class="container d-flex flex-column align-items-center">
        <div
          class="col-12 col-mg-10 col-lg-8 d-flex justify-content-evenly flex-wrap"
        >
          <span class="text-white fw-bold opacity-75">Register</span>
          <span class="text-white fw-bold opacity-75">Forum</span>
          <span class="text-white fw-bold opacity-75">Affilliate</span>
          <span class="text-white fw-bold opacity-75">FAQ</span>

        <div
          class="col-12 col-mg-10 col-lg-8 d-flex justify-content-evenly my-3 flex-wrap"
        >
          <a href="#" class="text-white fs-2"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="#" class="text-white fs-2"
            ><i class="fa-brands fa-square-x-twitter"></i
          ></a>
          <a href="#" class="text-white fs-2"
            ><i class="fa-brands fa-youtube"></i
          ></a>
          <a href="#" class="text-white fs-2"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
          <a href="#" class="text-white fs-2"

          </p>

      crossorigin="anonymous"
    ></script>
    <!-- my oun javaScript file -->
    <script src="../../js/app.js"></script>
    <script src="user.js"></script>
